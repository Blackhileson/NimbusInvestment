			function checking(name)
					{
						var regexLetter = /^[a-zA-Z ]*$/;
						if(!regexLetter.test(name))
						{
							return false;
							}
					}
					function checkNumber(mobile)
						{
						if (isNaN(mobile))
							{
								alert("Please Enter Numberic Value Only");
									return false;
							}
						
						if(mobile.length != 10)
							{
								alert("Please Enter 10 Digit Number");
									return false;
							}
						
						if (mobile.charAt(0)!="9" && mobile.charAt(0)!="8" && mobile.charAt(0)!="7")

									return false;
